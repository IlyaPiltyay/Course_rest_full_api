name: Django CI
on: [ push, pull_request ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      POSTGRES_DB: Course_rest_full_api
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 6577
      SECRET_KEY: ${{ secrets.SECRET_KEY }}  # Используем секрет из GitHub

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: Course_rest_full_api
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: 6577
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      # Шаг для отладки: проверьте наличие переменных окружения
      - name: Display env variables
        run: |
          echo "SECRET_KEY: $SECRET_KEY"

      # Шаг для отладки
      - name: Check current directory and content
        run: |
          echo "Current directory:"
          pwd
          echo "Contents of the current directory:"
          ls -la

      - name: Install system deps (psycopg2 & pg_isready)
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libpq-dev postgresql-client

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          # Установите зависимости в корневом каталоге
          poetry install --no-root

      - name: Prepare CI DB env (force TCP host)
        run: |
          echo "DB_HOST=127.0.0.1" >> $GITHUB_ENV
          echo "PGHOST=127.0.0.1" >> $GITHUB_ENV
          echo "PGPORT=5432" >> $GITHUB_ENV
          echo "PGUSER=${POSTGRES_USER}" >> $GITHUB_ENV
          echo "PGPASSWORD=${POSTGRES_PASSWORD}" >> $GITHUB_ENV

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            if pg_isready -h 127.0.0.1 -p 5432 -U "$POSTGRES_USER" -q; then
              echo "Postgres is ready"
              break
            fi
            echo "Waiting for Postgres... ($i/30)"
            sleep 1
          done

      - name: Run migrations
        run: |
          # Запустите миграции в корневом каталоге
          poetry run python manage.py migrate --noinput

      - name: Run tests
        run: |
          # Запустите тесты в корневом каталоге
          poetry run python manage.py test


  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        run: echo ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }} | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/myapp:${{ github.sha }} Course_rest_full_api

      - name: Push Docker image to Docker Hub
        run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/myapp:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}


      - name: Deploy to Server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/myapp:${{ github.sha }}
            docker stop myapp || true
            docker rm myapp || true
            docker run -d --name myapp -p 80:8000 ${{ secrets.DOCKER_HUB_USERNAME }}/myapp:${{ github.sha }}
          EOF