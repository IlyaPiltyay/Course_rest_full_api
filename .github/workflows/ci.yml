name: Django CI

on: [ push, pull_request ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      NAME: Course_rest_full_api          # Название базы данных
      USER: postgres                       # Пользователь базы данных
      PASSWORD: 6577                      # Пароль базы данных
      SECRET_KEY: ${{ secrets.SECRET_KEY }}  # Используем секрет из GitHub
      HOST: 127.0.0.1                     # Адрес базы данных
      PORT: 5432                          # Порт базы данных

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: Course_rest_full_api
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: 6577
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Display environment variables
        run: |
          echo "DATABASE NAME: $NAME"
          echo "DATABASE USER: $USER"
          echo "DATABASE HOST: $HOST"
          echo "DATABASE PORT: $PORT"

      - name: Install system deps (psycopg2 & pg_isready)
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libpq-dev postgresql-client

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          poetry install --no-root

      - name: Prepare CI DB env (force TCP host)
        run: |
          echo "DB_HOST=127.0.0.1" >> $GITHUB_ENV
          echo "PGHOST=127.0.0.1" >> $GITHUB_ENV
          echo "PGPORT=5432" >> $GITHUB_ENV
          echo "PGUSER=${USER}" >> $GITHUB_ENV
          echo "PGPASSWORD=${PASSWORD}" >> $GITHUB_ENV

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            if pg_isready -h 127.0.0.1 -p 5432 -U "$USER" -q; then
              echo "Postgres is ready"
              break
            fi
            echo "Waiting for Postgres... ($i/30)"
            sleep 1
          done

      - name: Run migrations
        run: |
          poetry run python manage.py migrate --noinput

      - name: Run tests
        run: |
          poetry run python manage.py test

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        run: echo ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }} | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/myapp:${{ github.sha }} .

      - name: Push Docker image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/myapp:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Server
        run: |
          ssh -n -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
              # Убедитесь, что вы не используете вложенный SSH
              docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/myapp:bde74fe075800731d094a10c05e190ee72e5e0e7
              docker stop myapp || true
              docker rm myapp || true
              docker run -d --name myapp -p 80:8000 ${{ secrets.DOCKER_HUB_USERNAME }}/myapp:bde74fe075800731d094a10c05e190ee72e5e0e7
          EOF