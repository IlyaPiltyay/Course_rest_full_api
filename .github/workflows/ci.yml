name: Django CI

on: [ push, pull_request ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      NAME: Course_rest_full_api                  # Название базы данных
      USER: postgres                               # Пользователь базы данных
      PASSWORD: 6577                              # Пароль базы данных
      SECRET_KEY: ${{ secrets.SECRET_KEY }}      # Используем секрет из GitHub
      HOST: localhost                            # Адрес базы данных
      PORT: 5432                                  # Порт базы данных

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: Course_rest_full_api
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: 6577
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Display environment variables
        run: |
          echo "DATABASE NAME: $NAME"
          echo "DATABASE USER: $USER"
          echo "DATABASE HOST: $HOST"
          echo "DATABASE PORT: $PORT"

      - name: Install system dependencies (psycopg2 & pg_isready)
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libpq-dev postgresql-client

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          poetry install --no-root

      - name: Prepare CI DB environment (force TCP host)
        run: |
          echo "DB_HOST=127.0.0.1" >> $GITHUB_ENV
          echo "PGHOST=127.0.0.1" >> $GITHUB_ENV
          echo "PGPORT=5432" >> $GITHUB_ENV
          echo "PGUSER=${USER}" >> $GITHUB_ENV
          echo "PGPASSWORD=${PASSWORD}" >> $GITHUB_ENV

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            if pg_isready -h 127.0.0.1 -p 5432 -U "$USER" -q; then
              echo "Postgres is ready"
              break
            fi
            echo "Waiting for Postgres... ($i/30)"
            sleep 1
          done

      - name: Run migrations
        run: |
          poetry run python manage.py migrate --noinput

      - name: Run tests
        run: |
          poetry run python manage.py test

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: |
          docker build -t "${{ secrets.DOCKER_HUB_USERNAME }}/course_rest_full_api:${{ github.sha }}" .

      - name: Push Docker image to Docker Hub
        run: |
          docker push "${{ secrets.DOCKER_HUB_USERNAME }}/course_rest_full_api:${{ github.sha }}"

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Deploy to Server
        run: |
          ssh -o StrictHostKeyChecking=no "${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }}" << 'EOF'
            # Pull the latest image from Docker Hub
            docker pull "${{ secrets.DOCKER_HUB_USERNAME }}/course_rest_full_api:${{ github.sha }}"
          
            # Check if the container exists and stop/remove it if it does
            if [ $(docker ps -aq -f name=course_rest_full_api) ]; then
                echo "Stopping existing container..."
                docker stop course_rest_full_api || true
                echo "Removing existing container..."
                docker rm course_rest_full_api || true
            else
                echo "No existing container found, skipping stop and remove."
            fi
          
            # Add a small delay to ensure the removal is complete
            sleep 3
          
            # Run the new container
            echo "Starting new container..."
            docker run -d --name course_rest_full_api -p 8000:8000 "${{ secrets.DOCKER_HUB_USERNAME }}/course_rest_full_api:${{ github.sha }}"
          EOF